{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | College Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
        }

        .login-container:hover {
            transform: scale(1.01);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-weight: 700;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 10px;
            padding-left: 40px;
        }

        .form-label {
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-group {
            position: relative;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .small-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        /* Toast override for better visibility */
        .toast {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        {% for message in messages %}
            <div class="toast align-items-center text-white 
                {% if message.tags == 'success' %}bg-success
                {% elif message.tags == 'error' or message.tags == 'danger' %}bg-danger
                {% elif message.tags == 'warning' %}bg-warning text-dark
                {% else %}bg-info{% endif %}
                border-0 mb-2 show" role="alert">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'images/college-icon.jpg' %}" alt="College Logo" width="70" class="mb-2">
            <h2>College Management System</h2>
            <p class="text-muted fs-6">Please login to access your dashboard</p>
        </div>

        <!-- âœ… Toast Message Container -->
        

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-4">
                <label for="username" class="form-label">Email / Username</label>
                <i class="bi bi-person-fill input-icon"></i>
                <input type="text" class="form-control" id="username" name="username"
                    placeholder="Enter your email or username" required>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <i class="bi bi-lock-fill input-icon"></i>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="small-text mt-3">Only registered students, staff, and admins can log in.</p>
        <p class="small-text mt-3">
            Don't have an account?
            <a href="{% url 'home' %}" class="text-decoration-none text-primary fw-semibold">
                REGISTER
            </a>
        </p>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            toastElList.forEach(function (toastEl) {
                new bootstrap.Toast(toastEl).show();
            });
        });
    </script>
</body>

</html>
